<ion-header style="background-color: green;">

  <ion-navbar>
    <ion-title style="color:#fff;">Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="todo" (ngSubmit)="logForm()">
        <ion-item>
            <ion-label floating color="primary"> Name</ion-label>
          <ion-input type="text" formControlName="cname"></ion-input>
        </ion-item>
          <ion-item>
              <ion-label floating color="primary">Phone Number</ion-label>
              <ion-input type="number" formControlName="cmobile" max="10"></ion-input>
          </ion-item>
        <ion-item>
            <ion-label floating color="primary">Message</ion-label>
              <ion-textarea rows="10" formControlName="cmsg"></ion-textarea>
        </ion-item>
        <div class="contactbtn">
        <button ion-button round type="submit" [disabled]="!todo.valid">Send</button>
      </div>
      </form>
</ion-content>
