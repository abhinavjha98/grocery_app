<ion-header style="background-color: green;">

  <ion-navbar no-border-bottom>
	  <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  	<ion-title>Emiltus</ion-title>
    <ion-buttons end class="cartbadge">
        <button ion-button (click)="gotoSearch()">
            <ion-icon name="ios-search"></ion-icon>
          </button>
      <button ion-button (click)="gotocart()">
        <ion-icon name="ios-cart"></ion-icon>
      </button><ion-badge item-end>{{cartCounterManager()}}</ion-badge>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content no-padding style="background-image: url(././assets/imgs/bg.png);background-color:white;" class="welcome-background" >
 
<div class="slides1" *ngIf="bannerFullData && bannerFullData.length">
  <ion-slides autoplay="2000" loop="true" speed="900">
    <ion-slide *ngFor="let itembn of bannerFullData; let i = index;" [style.backgroundImage]="'url(' + baseUrlBanner + itembn.bnimg + ')'" style="background-repeat: no-repeat;background-size: 100% 100%">
    </ion-slide>
  </ion-slides>
</div>
<h4 style="margin-left:5px;">Category</h4>

<ion-scroll scrollX style="height:115px;">

    <div class="scroll-item" *ngFor="let itemcat of categoryFullData;  let i = index;">
        <div [style.backgroundImage]="'url(' + baseUrlImage + itemcat.cateimg + ')'" class="itemimg" (click)="gotoproducts(itemcat.categry)"></div>
      <p>{{itemcat.categry}}</p>
  </div>
</ion-scroll>
  
<h4 class="prd">Products</h4><div class="offers"><button ion-button (click)="gotoOffer()">New Offers</button><span></span></div>

<div class="homeproducts">

<ion-card *ngFor="let item of homeproductdataSet;  let i = index;">
 <img (click)="openProductDetailPage(item.id,item.name,item.image,item.description,item.quantity,item.quantitytype,item.price)" class="p-2" src="{{baseUrlImage}}{{item.image}}">
  
  <ion-card-header>
    <h2 class="text-center">{{item.name}}</h2>
  </ion-card-header>
  <ion-card-content>
      <div class="quantity">{{item.quantity}} {{item.quantitytype}}</div> <div class="price">{{item.price | currency}}</div>
      <div class="btn-cart"><button ion-button round (click)="addToCart(item.id,item.name,item.quantity,item.quantitytype,item.price, item.image)"><ion-icon name="md-add-circle"></ion-icon>&nbsp;Add to Cart</button>
      </div>
  </ion-card-content>
</ion-card>
</div>
</ion-content>
